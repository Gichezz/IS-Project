<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Login</title>
    <link rel="stylesheet" href="/allcss/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>



<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2><i class="fas fa-handshake"></i> Welcome Back</h2>
            <p>Continue your skill trading journey</p>
        </div>
        
        <form id="loginForm" method="POST">
            <div class="form">
                <label for="email">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
                
                
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                
                
                <div class="form-options">
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                
                
                <button type="submit" class="submit-btn">Login</button>
                
                <div class="login-link">
                    Don't have an account? <a href="studentsignup.html">Sign up</a>
                </div>
                
                <div class="go_back_text">
                    <a href="home.html">Go Back</a>
                </div>
            </div>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok && response.redirected) {
                    showToast("Login successful!");
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    showToast("Login failed: " + errorText, true);
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.style.backgroundColor = isError ? "#e74c3c" : "#2ecc71"; // red for error, green for success
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000); // hide after 3s
        }
    </script>
    
</body>
</html>
