<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap - Admin Dashboard</title>
  <link rel="stylesheet" href="/allcss/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="admin-profile">
        <i class="fas fa-user-circle"></i>
        <h3>Admin</h3>
      </div>
      <nav class="admin-nav">
        <ul>
          <li><a href="#expert-requests"><i class="fas fa-user-check"></i> Expert Requests</a></li>
          <li><a href="#payments"><i class="fas fa-money-check-alt"></i> Payments</a></li>
          <li><a href="#system"><i class="fas fa-cogs"></i> System Management</a></li>
          <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section id="expert-requests">
        <h2>Pending Expert Approvals</h2>
        <div id="expert-list">
          <!-- Dynamic content will be inserted here via JavaScript -->
        </div>
      </section>

      <section id="payments">
        <h2>Payment Overview</h2>
        <div class="payment-summary">
          <p><strong>Total Received:</strong> KES <span id="total-received">0</span></p>
          <p><strong>Total Disbursed:</strong> KES <span id="total-disbursed">0</span></p>
        </div>
      </section>

      <section id="system">
        <h2>System Management</h2>
        <p>General system information and settings can be managed here.</p>
      </section>
    </main>
  </div>

  <script src="/alljs/admin.js"></script>
</body>
</html>
