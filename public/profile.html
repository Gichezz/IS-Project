<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - SkillSwap</title>
  <link rel="stylesheet" href="/allcss/profile.css">
  <script src="https://kit.fontawesome.com/f096034737.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="profile-container">
    <!-- Profile Info -->
    <div class="profile-header">
      <img src="../images/pexels-olly-3872246.jpg" alt="Profile Picture" class="profile-pic">
      <div class="user-details">
        <h2>Jane Akinyi</h2>
        <p>Email: jane@example.com</p>
      </div>
    </div>

    <!-- Skills Learnt -->
    <div class="skills-section">
      <h3>Skills Learnt</h3>
      <ul class="skills-list">
        <li>Baking</li>
        <li>Music</li>
        <li>Graphic Design</li>
      </ul>
    </div>

    <!-- Add New Skill Button -->
    <div class="upload-section">
      <a href="addSkillForm.html" class="upload-button">Upload a Skill</a>
    </div>
  </div>

</body>
</html>
