<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap</title>
  <link rel="stylesheet" href="/allcss/profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="/images/default-profile.png" alt="Profile Picture" class="profile-pic">
      <h2 class="user-name">[User Name]</h2>
      <p class="user-email">[User Email]</p>
    </div>

    <!-- For Students -->
    <div class="student-section" style="display: none;">
      <h3>Favourite Skills</h3>
      <ul class="favourite-skills">
        <li>Skill A</li>
        <li>Skill B</li>
      </ul>

      <h3>My Sessions</h3>
      <div class="session-list">
        <div class="session-item">
          <p><strong>Skill:</strong> Baking</p>
          <p><strong>Expert:</strong> John Doe</p>
          <p><strong>Status:</strong> Accepted</p>
          <button class="mark-completed-btn">Mark as Completed</button>
        </div>
      </div>
    </div>

    <!-- For Experts -->
    <div class="expert-section" style="display: none;">
      <h3>Skills I Offer</h3>
      <ul class="offered-skills">
        <li>Web Development</li>
        <li>AI & ML</li>
      </ul>
      <a href="/upload-skill.html" class="upload-skill-btn">Upload New Skill</a>
    </div>
    <div class="go_back_text">
      <a href="home.html">Go Back</a>
    </div>

   </div>

  <script src="/alljs/profile.js"></script>
</body>
</html>
