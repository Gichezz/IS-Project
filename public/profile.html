<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | SkillSwap</title>
  <link rel="stylesheet" href="/allcss/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic-container">
        <img src="/images/default-profile.png" alt="Profile Picture" class="profile-pic">
      </div>
      <div class="profile-info">
        <h1 class="user-name">[User Name]</h1>
        <p class="user-email"><i class="fas fa-envelope"></i> [User Email]</p>
      </div>
    </div>

    <div class="profile-content">
      <!-- For Students -->
      <div class="student-section">
        <section class="profile-section">
          <h2 class="section-title"><i class="fas fa-star"></i> Favourite Skills</h2>
          <div class="skills-container">
            <!-- Favourite skills will be loaded here -->
          </div>
        </section>

        <section class="profile-section">
          <h2 class="section-title"><i class="fas fa-calendar-check"></i> My Sessions</h2>
          <div class="session-list">
            <div class="session-item">
              <div class="session-info">
                <div class="session-detail">
                  <i class="fas fa-book"></i>
                  <span><strong>Skill:</strong> Baking</span>
                </div>
                <div class="session-detail">
                  <i class="fas fa-user-tie"></i>
                  <span><strong>Expert:</strong> John Doe</span>
                </div>
                <div class="session-detail">
                  <i class="fas fa-info-circle"></i>
                  <span><strong>Status:</strong> <span class="status-accepted">Accepted</span></span>
                </div>
              </div>
              <div class="session-actions">
                <button class="btn chat-btn">
                  <i class="fas fa-comments"></i> Chat
                </button>
                <button class="btn complete-btn">
                  <i class="fas fa-check-circle"></i> Mark Completed
                </button>
              </div>
            </div>
            
            <!-- Example of a completed session -->
            <div class="session-item completed">
              <div class="session-info">
                <div class="session-detail">
                  <i class="fas fa-book"></i>
                  <span><strong>Skill:</strong> Photography</span>
                </div>
                <div class="session-detail">
                  <i class="fas fa-user-tie"></i>
                  <span><strong>Expert:</strong> Jane Smith</span>
                </div>
                <div class="session-detail">
                  <i class="fas fa-info-circle"></i>
                  <span><strong>Status:</strong> <span class="status-completed">Completed</span></span>
                </div>
              </div>
              <div class="session-actions">
                <button class="btn chat-btn" disabled>
                  <i class="fas fa-comments"></i> Chat
                </button>
                <button class="btn complete-btn" disabled>
                  <i class="fas fa-check-circle"></i> Completed
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="action-buttons">
        <a href="home.html" class="btn back-btn">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="/alljs/profile.js"></script>
</body>
</html>
