<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Sign Up</title>
    <link rel="stylesheet" href="/allcss/studentsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2><i class="fas fa-handshake"></i> Join SkillSwap</h2>
            <p>Start trading your skills today</p>
            <h3>Student Signup</h3>
        </div>
        
        <form id="signupForm" method="POST" action="/register-student">
            <div class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
            
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
            <label>Select  Skill</label>
                <div style="position: relative;">
                    <select id="skills" class="skills-dropdown">
                        <option value="">Select Favourite Skill </option>
                        <option value="web-dev">Web Development</option>
                        <option value="design">Graphic Design</option>
                        <option value="language">Language Teaching</option>
                        <option value="music">Music Lessons</option>
                        <option value="writing">Content Writing</option>
                        <option value="baking">Baking</option>
                        <option value="painting">Painting</option>
                        <option value="robotics">Robotics</option>
                        <option value="music">Music</option>
                        <option value="Ai">Artificial Intelligence</option>
                        <option value="drawing">Drawing</option>
                        <option value="crocheting">Crocheting</option>
                    </select>
                    <div class="skill-tags-container" id="skillTagsContainer"></div>
                    <input type="hidden" id="selectedSkillsInput" name="selectedSkills">
                </div>


                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
           
                <div class="tutor-registration">
                    <a href="tutorsignup.html">Register as tutor</a>
                </div>


            <button type="submit" class="submit-btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
            <div class="go_back_text">
                <a href="home.html">Go Back</a>
              </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate all fields
            if (!name || !email || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            // Email format check
            const emailRegex = /^[^\s@]+@strathmore\.edu$/;
            if (!emailRegex.test(email)) {
                alert("Please use a valid Strathmore University email (@strathmore.edu).");
                return;
            }

            // Prepare form data
            const formData = new URLSearchParams();
            formData.append("name", name);
            formData.append("email", email);
            formData.append("password", password);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                if (response.redirected) {
                    alert("Account created successfully!");
                    window.location.href = response.url;
                } else {
                    const msg = await response.text();
                    alert("Registration failed: " + msg);
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>

    <script src="/alljs/skillsTagging.js"></script>

</body>
</html>
